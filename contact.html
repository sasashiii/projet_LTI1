    <div class="container">
        <h1>Formulaire de Contact</h1>
        <form>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required autofocus  placeholder="Entrer votre nom">

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required autofocus placeholder="Entrer votre prénom">

            <label for="email">E-mail:</label>
            <input type="email" name="prenom" required autofocus placeholder="Entrer votre adresse email">

            <label for="lieu">Lieu préféré:</label>
            <select id="lieu" name="lieu" >
                <option value="">Sélectionnez un lieu</option>
                <option >La grande muraille de chine</option>
                <option >L'Alhambra</option>
                <option >L'opéra de sydney</option>
                <option >Gyeongbokgung</option>
                <option >La mecque</option>
            </select>

            <label for="questions">Questions:</label>
            <textarea id="questions" name="questions" rows="4" autofocus placeholder="Avez vous des questions ?"></textarea>

            <label for="anecdotes">Anecdotes sur un de ces lieux:</label>
            <textarea id="anecdotes" name="anecdotes" rows="6" autofocus placeholder="Avez vous des anecdotes sur ces lieux à partager avec nous ?"></textarea>

            <div class="buttons">
                <button type="submit">Envoyer</button>
                <button type="reset">Réinitialiser</button>
            </div>
        </form>
    </div>
